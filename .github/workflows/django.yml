name: Django CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "poetry"
    - name: Install Dependencies
      run: |
        poetry add psycopg2-binary
        poetry install
    - name: Ruff check
      run: |
        poetry run ruff check
    - name: Run Tests
      run: |
        poetry run python ft_transcendence/manage.py test

